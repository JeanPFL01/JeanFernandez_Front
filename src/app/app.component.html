<div class="d-flex justify-content-center align-items-center loader-container" [ngClass]="{'hide-loader': !loading}">
  <span class="loader"></span><br>
  <h2 style="color: white;">&nbsp;Cargando...</h2>
</div>
<div class="container-fluid vh-100 m-0 p-0" style="background-color: rgb(219, 218, 218);">
  <div class="row m-0 p-0">
    <div class="col-md-1"></div>
    <div class="col-md-10" >
      <div class="d-flex justify-content-between mt-4">
        <h1>Lista de Trabajadores</h1>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card card-body">
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Filtrar</mat-label>
                  <input matInput (keyup)="applyFilter($event)" #input>
                  <mat-icon matSuffix>filter_alt</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-md-3">

              </div>
              <div class="col-md-3">
                <button mat-flat-button class="w-100 shadow bg-green" style=" margin-top:.5rem;" (click)="addPersonal()">
                  <mat-icon>person_add</mat-icon>
                  <b>Agregar Trabajador</b>
                </button>
              </div>
              <div class="col-md-2">
                <button mat-flat-button class="w-100 shadow bg-blue" style=" margin-top:.5rem;" (click)="ngOnInit()">
                  <mat-icon>refresh</mat-icon>
                  <b>Refrescar</b>
                </button>
              </div>
            </div>

            <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="idPersonal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro.</th>
              <td mat-cell *matCellDef="let row">{{row.idPersonal}}</td>
            </ng-container>
            <ng-container matColumnDef="nombreCompleto">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
              <td mat-cell *matCellDef="let row" >{{row.nombreCompleto}}</td>
            </ng-container>
            <ng-container matColumnDef="tipoDoc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Documento</th>
              <td mat-cell *matCellDef="let row" >{{row.tipoDoc}}</td>
            </ng-container>
            <ng-container matColumnDef="numeroDoc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro. Documento</th>
              <td mat-cell *matCellDef="let row">{{row.numeroDoc}}</td>
            </ng-container>

            <ng-container matColumnDef="fechaNac">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Nacimiento</th>
              <td mat-cell *matCellDef="let row">{{row.fechaNac}}</td>
            </ng-container>
            <ng-container matColumnDef="fechaIngreso">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
              <td mat-cell *matCellDef="let row" >{{row.fechaIngreso}}</td>
            </ng-container>
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef >Opciones</th>
              <td mat-cell *matCellDef="let row" >
                <button mat-mini-fab color="primary" class="bg-cyan" matTooltip="Editar" (click)="editPersonal(row.idPersonal)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="primary"class="bg-red"  matTooltip="Eliminar" (click)="deletePersonal(row.idPersonal)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab color="primary"class="bg-orange"  matTooltip="Ver Hijos" (click)="showSons(row.idPersonal)">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="datasource.data.length" [pageSizeOptions]="[5,10]" aria-label="Select page"></mat-paginator>

          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

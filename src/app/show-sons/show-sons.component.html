<div class="dialog-body">

  <div class="row">
    <div class="col-md-12 d-flex justify-content-between" >
      <h2>Lista de Hijos</h2>
      <div>
        <button mat-button class="bg-red" (click)="dialogRef.close()">Cerrar</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
          <mat-icon matSuffix>filter_alt</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-3">

      </div>
      <div class="col-md-3">
        <button mat-flat-button class="w-100 shadow bg-green" style=" margin-top:.5rem;" (click)="addHijo()">
          <mat-icon>person_add</mat-icon>
          <b>Agregar Hijo</b>
        </button>
      </div>
      <div class="col-md-2">
        <button mat-flat-button class="w-100 shadow bg-blue" style=" margin-top:.5rem;" (click)="ngOnInit()">
          <mat-icon>refresh</mat-icon>
          <b>Refrescar</b>
        </button>
      </div>
      <div class="col-md-12">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
          <ng-container matColumnDef="idHijo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro.</th>
            <td mat-cell *matCellDef="let row">{{row.idHijo}}</td>
          </ng-container>
          <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
            <td mat-cell *matCellDef="let row" >{{row.nombreCompleto}}</td>
          </ng-container>

          <ng-container matColumnDef="fechaNac">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Nacimiento</th>
            <td mat-cell *matCellDef="let row">{{row.fechaNac}}</td>
          </ng-container>
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef >Opciones</th>
            <td mat-cell *matCellDef="let row" >
              <button mat-mini-fab color="primary" class="bg-cyan" matTooltip="Editar" (click)="editHijo(row.idHijo)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="primary"class="bg-red"  matTooltip="Eliminar" (click)="deleteHijo(row.idHijo)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="datasource.data.length" [pageSizeOptions]="[5,10]" aria-label="Select page"></mat-paginator>

      </div>
    </div>
  </div>
</div>
